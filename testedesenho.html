<html>
<title>Teste de desenho em AR</title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- colocar aqui seu conteudo de AR -->
<a-scene>
  <a-assets>
    <a-asset-item id="fox" src="https://ricmrios.github.io/ar-intdig2020/fox.gltf"></a-asset-item>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-gltf-model src="#fox"></a-gltf-model>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-gltf-model src="https://ricmrios.github.io/ar-intdig2020/fox.gltf"></a-gltf-model>
</a-scene>
<!-- na linha abaixo, a camera se move de acordo com o marcador -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
