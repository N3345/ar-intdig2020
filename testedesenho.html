<html>
<title>Teste de AR</title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
<a-text value="PP UNIPAC 2020"></a-text>
<!-- define your gltf asset -->
<a-assets>
  <a-asset-item id="tree" src="https://ricmrios.github.io/ar-intdig2020/fox.gltf"></a-asset-item>
</a-assets>
<!-- use your gltf model -->
<a-entity gltf-model="#tree"></a-entity>
<!-- na linha abaixo, a camera se move de acordo com o marcador -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
